<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></head><body>    <div class="container" id="app" style="padding: 50px;width: 30%">        <form method="get" action="#" id="send-location">            <select name="region" class="form-select row mb-3" id="categories" aria-label="Default select example" style="width: 30%">                <option value="address" selected>Адресс</option>                <option value="coordinate">Координаты</option>            </select>            <div class="row mb-3" id="inputs">                <label for="address" class="col-sm-2 col-form-label">Адресс</label>                <div class="col-sm-10">                    <input name="address" type="text" class="form-control" id="address">                </div>            </div>            <button type="submit" class="btn btn-primary">Отправить</button>        </form>    </div>    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"            crossorigin="anonymous"></script>    <script            src="https://code.jquery.com/jquery-3.6.0.js"            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="            crossorigin="anonymous">    </script>    <script src="assets/app.js" ></script></body></html>
